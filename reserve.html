<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTime - Reserve</title>
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58ec7c6d3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header and nav bar -->
    <div id="reserve-banner">
        <nav class="nav-bar">
            <h1 class="logo">
                <a href="index.html">FreeTime</a>
            </h1>
            <ul class="nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="reserve.html">RESERVE</a></li>
            </ul>
        </nav>
        <div class="">
            <div class="text-show-case-o">
                <div class="text-case-o">
                    <h2 class="menu-o">Contact Us</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- reserve -->
    <div class="container">
        <div class="reserve-table">
            <div class="row my-5">
                <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0">
                    <h2 class="reservation-title">SELECT DATE AND TIME FOR YOUR RESERVATION</h2>
                </div>
            </div>
            <form action="#" method="GET">
                <div class="row m-4">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control datetimepicker-input"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                             <label for="arrivingtime">Arriving Time:</label>
                            <input type="time" class="form-control datetimepicker-input"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                          <div class="form-group">
                            <label for="leavingtime">Leaving Time:</label>
                            <input type="time" class="form-control datetimepicker-input"/>
                        </div>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0" id="user-info">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="person">Number Of People</label>
                            <input type="number" name="person" id="person" class="form-control"><br>
                        </div>
                        <div class="order-btn">
                            <a href="#" class="btn-2">Order</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <!-- footer  -->
        <footer>
            <div class="container">
                <div class="icons">
                    <i class="fab fa-facebook "></i>
                    <i class="fab fa-instagram "></i>
                    <i class="fab fa-tripadvisor "></i>
                    <i class="fab fa-pinterest "></i>
                    <i class="fab fa-youtube "></i>
                </div>
                <p>Copyright Â© 2019 FreeTime. All rights reserved. Privacy Policy</p>
            </div>
        </footer>
</body>

</html>
